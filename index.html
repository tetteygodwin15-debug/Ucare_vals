<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine's Surprise</title>

    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', 'Poppins', 'Arial Rounded MT Bold', cursive;
            background-color: #f9f9f9;
            background-image: url("https://www.transparenttextures.com/patterns/cartographer.png");
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            z-index: 10;
        }

        .bear-container img {
            width: 60%;
            max-width: 200px;
        }

        h1 {
            font-size: 2.2rem;
            margin: 10px 0;
            color: #333;
        }

        .highlight {
            color: #ff4d6d;
            font-size: 2.8rem;
            display: block;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 40px;
        }

        .btn-group {
            position: relative;
            height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        #yesBtn {
            background-color: #7722ff;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            animation: pulse 1.5s infinite;
        }

        #yesBtn:active {
            transform: scale(0.95);
        }

        #noBtn {
            background-color: #eee;
            color: #666;
            border: 1px solid #ddd;
            position: absolute;
            top: 75px;
            width: 80%;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Popup Styles */

        #popupOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
}

#popupOverlay.fadeOut {
    animation: fadeOut 0.6s forwards;
}

#popupBox {
    background: white;
    padding: 25px;
    border-radius: 20px;
    width: 85%;
    max-width: 320px;
    text-align: center;
    animation: popIn 0.4s ease;
}

#popupTitle {
    color: #7722ff;
    margin-bottom: 10px;
}

#popupMessage {
    font-size: 1.05rem;
    color: #444;
    margin-bottom: 20px;
}

#okBtn {
    background: #7722ff;
    color: white;
    border: none;
    padding: 12px 30px;
    font-size: 1rem;
    border-radius: 30px;
    cursor: pointer;
}

@keyframes popIn {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

@keyframes fadeOut {
    to { opacity: 0; }
}




        /* Hearts Animation */
        #hearts {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 16px;
            animation: floatUp linear infinite;
            cursor: pointer;
            pointer-events: auto;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh) translateX(0) scale(1);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) translateX(var(--drift)) scale(1.4);
                opacity: 0;
            }
        }


    </style>
</head>

<body>

<div id="hearts"></div>

<div class="container">
    <div class="bear-container">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZzlwNDh4MHR1YnVxeXBjYW0yeWR5aGtqZDRmMG5iOTBxMWpnbDAyaSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1JmGiBtqTuehfYxuy9/giphy.gif" alt="Cute Bear">
    </div>

    <h1>Hello</h1>
    <h1 class="highlight">My Baby!</h1>
    <p>Do you want to play a game?</p>

    <div class="btn-group">
        <button id="yesBtn" onclick="location.href='maze.html'">
            Yes! I want to play, baby ‚ù§Ô∏è
        </button>

        <button id="noBtn">
            No! I don't want to play
        </button>
    </div>
</div>
<!-- Pop-up -->
<div id="popupOverlay">
    <div id="popupBox">
        <h2 id="popupTitle">Hey Ucare üíñ</h2>
        <p id="popupMessage"></p>
        <button id="okBtn">OK üíï</button>
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>


<script>
/* =========================
   NO BUTTON (RUN AWAY )
========================= */
const noBtn = document.getElementById("noBtn");

function moveButton() {
    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = Math.max(padding, x) + "px";
    noBtn.style.top = Math.max(padding, y) + "px";
}

noBtn.addEventListener("click", moveButton);
noBtn.addEventListener("touchstart", moveButton);


/* =========================
   POPUP + TYPING EFFECT
========================= */
const popupOverlay = document.getElementById("popupOverlay");
const popupMessage = document.getElementById("popupMessage");
const okBtn = document.getElementById("okBtn");
const music = document.getElementById("bgMusic");

const messages = [
    "Just a little reminder üòå‚ù§Ô∏è You mean a lot to me, Ucare.",
    "Before anything else‚Ä¶ You make my heart smile every day ü•π‚ú®",
    "Hey beautiful üíï I‚Äôm really glad it‚Äôs you.",
    "Ucare üòå‚ù§Ô∏è You make life feel softer and happier.",
    "Just saying this quickly‚Ä¶ You‚Äôre special to me üíñ"
];

function typeMessage(element, message, speed = 40) {
    element.innerHTML = "";
    let index = 0;

    const typing = setInterval(() => {
        element.innerHTML += message.charAt(index);
        index++;

        if (index >= message.length) {
            clearInterval(typing);
        }
    }, speed);
}

function showPopup() {
    const randomMsg = messages[Math.floor(Math.random() * messages.length)];
    popupOverlay.style.display = "flex";
    typeMessage(popupMessage, randomMsg);
}

window.addEventListener("load", showPopup);

okBtn.addEventListener("click", () => {
    // Start music after user interaction (browser-safe)
    music.volume = 0.25;
    music.play();

    // Fade out popup
    popupOverlay.classList.add("fadeOut");

    setTimeout(() => {
        popupOverlay.style.display = "none";
        popupOverlay.classList.remove("fadeOut");
    }, 600);
});


       // ========================
        // HEARTS BACKGROUND üíï
        // ========================

        function createHeart() {
            const heartTypes = ["üíù", "‚ù§Ô∏è", "üíú", "üíô", "üíñ", "üíó"];
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = heartTypes[Math.floor(Math.random() * heartTypes.length)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = 12 + Math.random() * 20 + "px";
            heart.style.animationDuration = 4 + Math.random() * 4 + "s";
            heart.style.setProperty("--drift", (Math.random() * 100 - 50) + "px");

            document.getElementById("hearts").appendChild(heart);

            // Burst effect on click
            heart.addEventListener("click", () => {
                for (let i = 0; i < 3; i++) {
                    const mini = document.createElement("div");
                    mini.classList.add("heart");
                    mini.innerHTML = "üíñ";
                    mini.style.left = heart.style.left;
                    mini.style.fontSize = "10px";
                    mini.style.animationDuration = "2s";
                    mini.style.setProperty("--drift", (Math.random() * 60 - 30) + "px");
                    document.getElementById("hearts").appendChild(mini);
                    setTimeout(() => mini.remove(), 2000);
                }
                heart.remove();
            });

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        function createHeartBurst() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 100);
            }
        }

        // Create hearts periodically
        setInterval(createHeart, 400);

</script>


</body>
</html>
